<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  
  <body>
  
	<div class="main">
	
		<header class="header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		
		<form id="survey-form">
		
			<div class="form-sec">
				<label id="name-label" for="name">Name</label>
					<input type="text" id="name" placeholder="Enter your name">
			</div>
		
			<div class="form-sec">
				<label id="email-label" for="email">Email</label>
				<input type="email" id="email" placeholder="Enter your email">
			</div>
		
			<div class="form-sec">
				<label id="number-label" for="number">Age</label>
					<input type="number" id="number" min="18" max="120" placeholder="Age">
			</div>
		
			<div class="form-sec">
				<label id="current-situation" for="dropdown">Which option best describes your current role? </label>
				<select id="dropdown" required>
					<option value="Select current role">Select current role</option>
					<option value="Student">Student</option>
					<option value="Full_time_job">Full Time Job</option>
					<option value="Full_time_learner">Full Time Learner</option>
					<option value="Prefer_not_to_say">Prefer Not To Say</option>
					<option value="Other">Other</option>
				</select>
			</div>
		
			<div class="form-sec">
				<label>Would you recommend freeCodeCamp to a friend?:</label>
				<input type="radio" value="Definitely" name="recommendation">Definitely
				<input type="radio" value="Maybe" name="recommendation">Maybe
				<input type="radio" value="Not_sure" name="recommendation">Not sure
			</div>
		
			<div class="form-sec">
				<label id="most-like" for="dropdown">Which option best describes your current role?</label>
				<select id="dropdown" name="best-opt" required>
					<option value="Select current role">Select current role</option>
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Community">Community</option>
					<option value="Open Store">Open Store"</option>
				</select>	
			</div>
		
			<div class="form-sec">
				<p>What would you like to see improved?</p>
				<label for="input-checkbox" id="improvements"><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end Projects</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"/>Data Visualization</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"/>Challenges</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"/>Open Source Community</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"/>Gitter help rooms</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="videos" type="checkbox" class="input-checkbox"/>Videos</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"/>City Meetups</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/>Wiki</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>Forum</label>
			
				<label for="input-checkbox" id="improvements"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/>Additional Courses</label>
			</div>
		
			<div class="form-sec">
				<label id="comments" for="comm-suge">Any comments or suggestions?</label><textarea id="comm-suge" name="comment" placeholder="Enter your comment here..."></textarea>
			</div>
		
			<div class="form-sec">
				<button type="submit" id="submit">Submit</button>
			</div>
		
		</form>
	</div>
  </body>
</html>
